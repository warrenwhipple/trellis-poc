name: Release Desktop App

on:
  push:
    tags:
      - "desktop-v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build - macOS (${{ matrix.arch }})
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [arm64]
        # To build for Intel Macs too, uncomment:
        # arch: [arm64, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen

      # Run prebuild and compile steps before electron-builder
      - name: Clean dev folder
        working-directory: apps/desktop
        run: bun run clean:dev

      - name: Compile app with electron-vite
        working-directory: apps/desktop
        run: bun run compile:app

      # Build the Electron app for macOS
      - name: Build Electron app
        working-directory: apps/desktop
        env:
          # macOS code signing and notarization
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run package

      # Upload artifacts separately to avoid nested zips
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac-${{ matrix.arch }}-dmg
          path: apps/desktop/release/*.dmg
          retention-days: 30
          if-no-files-found: error

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac-${{ matrix.arch }}-zip
          path: apps/desktop/release/*.zip
          retention-days: 30
          if-no-files-found: error

      - name: Upload auto-update manifest
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac-update-manifest
          path: apps/desktop/release/latest-mac.yml
          retention-days: 30
          if-no-files-found: error

  # Create GitHub Release after builds complete
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/desktop-v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create stable-named copies for latest download URLs
        run: |
          cd release-artifacts
          # Create stable-named copies (without version) for /releases/latest/download/ URLs
          for file in *.dmg; do
            if [[ -f "$file" ]]; then
              # Extract architecture from filename (e.g., Superset-0.0.1-arm64.dmg -> arm64)
              arch=$(echo "$file" | sed -E 's/.*-([^-]+)\.dmg$/\1/')
              cp "$file" "Superset-${arch}.dmg"
              echo "Created stable copy: Superset-${arch}.dmg"
            fi
          done
          for file in *-mac.zip; do
            if [[ -f "$file" ]]; then
              # Extract architecture from filename (e.g., Superset-0.0.1-arm64-mac.zip -> arm64)
              arch=$(echo "$file" | sed -E 's/.*-([^-]+)-mac\.zip$/\1/')
              cp "$file" "Superset-${arch}-mac.zip"
              echo "Created stable copy: Superset-${arch}-mac.zip"
            fi
          done
          echo "Release artifacts:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: true
          generate_release_notes: true
          name: Superset Desktop ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
